<div id="Search">

	<div class="search">
	<form method="get" ng-submit="searchGeek(interest,sex)">
			<b>Interest</b>
			<input type="text" name="interest" ng-model="interest" class="interestInput">
			<input type="radio" name="sex" value="true" checked="true" ng-model="sex">Man
			<input type="radio" name="sex" value="false" ng-model="sex">Woman
			<input type="submit" value="Submit">
		</form> 
	</div><br />
    <table class="geeksTable">
    	<th>First Name</th>
    	<th>last Name</th>
    	<th>Interests</th>
        <tr ng-repeat="geek in geeks">  
            <td><a href="#/geeks/{{geek.id}}">{{geek.firstName}}</a></td>
            <td>{{geek.lastName}}</td>
            <td>
            <p ng-repeat="int in geek.interest">
            {{int.name}}&nbsp;
            </p>
            </td>
        </tr>
    </table>
</div>
