<div id="Search">

	<div class="search">
     <form method="get" ng-submit="searchGeek(interest,sex)">
			<b>Interest</b>&nbsp;
			<input type="text" name="interest" ng-model="interest" class="interestInput">&nbsp;
			<input type="radio" name="sex" value="true" ng-model="sex" checked>Man
			<input type="radio" name="sex" value="false" ng-model="sex">Woman&nbsp;
			<input type="submit" value="Submit">
		</form> 
		</div>
</div>
