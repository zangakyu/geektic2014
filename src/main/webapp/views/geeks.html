<div id="Geeks">
    <table class="geeksTable">
    	<th>First Name</th>
    	<th>Last Name</th>
    	<th>Interests</th>
        <tr ng-repeat="geek in geeks">
            <td>{{geek.firstName}}</td>
            <td>{{geek.lastName}}</td>
            <td>
            <p ng-repeat="int in geek.interest">
             {{int.name}}&nbsp;
            </p>        
            </td>
        </tr>
    </table>
</div>
